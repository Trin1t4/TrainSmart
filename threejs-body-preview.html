<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainSmart - Three.js Body Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #060809;
      overflow: hidden;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* UI Overlay */
    .ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      pointer-events: none;
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      color: #e0f0eb;
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #4a5a55;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .page-title {
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 20px;
    }

    .side-panel {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 140px;
    }

    .wellness-label {
      font-size: 8px;
      color: #4a5a55;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .wellness-ring {
      position: relative;
      width: 70px;
      height: 70px;
    }

    .wellness-ring svg {
      transform: rotate(-90deg);
    }

    .wellness-ring .track {
      fill: none;
      stroke: rgba(0, 212, 160, 0.12);
      stroke-width: 2.5;
    }

    .wellness-ring .progress {
      fill: none;
      stroke: #00d4a0;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-dasharray: 188;
      stroke-dashoffset: 47;
      filter: drop-shadow(0 0 6px rgba(0, 212, 160, 0.6));
    }

    .wellness-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 500;
      color: #00d4a0;
      text-shadow: 0 0 10px rgba(0, 212, 160, 0.5);
    }

    .wellness-sub {
      font-size: 7px;
      color: #4a5a55;
      margin-top: 8px;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .stats-list {
      list-style: none;
      margin-top: 20px;
    }

    .stat-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0, 212, 160, 0.08);
    }

    .stat-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #00d4a0;
      margin-top: 4px;
      box-shadow: 0 0 6px #00d4a0;
    }

    .stat-label {
      color: #4a5a55;
      font-size: 8px;
      text-transform: uppercase;
    }

    .stat-value {
      color: #e0f0eb;
      font-size: 10px;
      margin-top: 1px;
    }

    .btn-outline {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      padding: 14px;
      background: transparent;
      border: 1px solid rgba(0, 212, 160, 0.2);
      border-radius: 4px;
      color: #e0f0eb;
      font-size: 10px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      pointer-events: auto;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-outline:hover {
      background: rgba(0, 212, 160, 0.1);
      border-color: #00d4a0;
      box-shadow: 0 0 20px rgba(0, 212, 160, 0.2);
    }

    .nav-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(6, 8, 9, 0.95);
      border-top: 1px solid rgba(0, 212, 160, 0.1);
      padding: 12px 0 24px;
      display: flex;
      justify-content: space-around;
      backdrop-filter: blur(10px);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #4a5a55;
      font-size: 8px;
      text-transform: uppercase;
    }

    .nav-item.active {
      color: #00d4a0;
    }

    .nav-icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 1.2;
      fill: none;
    }

    .nav-item.active .nav-icon {
      filter: drop-shadow(0 0 4px currentColor);
    }

    /* Loading */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00d4a0;
      font-size: 14px;
      z-index: 100;
    }

    .loading.hidden {
      display: none;
    }

    /* Controls hint */
    .controls-hint {
      position: absolute;
      bottom: 160px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 9px;
      color: #3a4a45;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="loading" id="loading">Loading 3D Model...</div>

  <div class="ui-overlay">
    <header class="header">
      <span>8:56 AM</span>
      <span>Saturday, Jan 24, 2026</span>
    </header>

    <h1 class="page-title">Pain Tracker</h1>

    <div class="side-panel">
      <div class="wellness-label">Wellness Score</div>
      <div class="wellness-ring">
        <svg width="70" height="70" viewBox="0 0 70 70">
          <circle class="track" cx="35" cy="35" r="30"/>
          <circle class="progress" cx="35" cy="35" r="30"/>
        </svg>
        <div class="wellness-value">75%</div>
      </div>
      <div class="wellness-sub">Daily Wellness Score<br>Based on HRV/RHR/Activity</div>

      <ul class="stats-list">
        <li class="stat-item">
          <span class="stat-dot"></span>
          <div>
            <div class="stat-label">Last Workout</div>
            <div class="stat-value">Yesterday</div>
          </div>
        </li>
        <li class="stat-item">
          <span class="stat-dot"></span>
          <div>
            <div class="stat-label">Yoga Flow</div>
            <div class="stat-value">1 hour ago</div>
          </div>
        </li>
        <li class="stat-item">
          <span class="stat-dot"></span>
          <div>
            <div class="stat-label">Short Walk</div>
            <div class="stat-value">Today</div>
          </div>
        </li>
      </ul>
    </div>

    <div class="controls-hint">Drag to rotate model</div>

    <button class="btn-outline">Report New Pain</button>

    <nav class="nav-bottom">
      <a class="nav-item active">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
      </a>
      <a class="nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>Progress</span>
      </a>
      <a class="nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>Profile</span>
      </a>
      <a class="nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <rect x="2" y="7" width="20" height="14" rx="2"/>
          <path d="M16 3l-4 4-4-4"/>
        </svg>
        <span>Workouts</span>
      </a>
    </nav>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Post-processing for glow effect -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

  <script>
    // Scene setup
    const container = document.getElementById('canvas-container');
    const loading = document.getElementById('loading');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x060809);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Post-processing for bloom/glow
    const composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);

    const bloomPass = new THREE.UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      0.8,  // strength
      0.4,  // radius
      0.85  // threshold
    );
    composer.addPass(bloomPass);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.minDistance = 2;
    controls.maxDistance = 5;
    controls.target.set(0, 1, 0);

    // Teal color for wireframe
    const tealColor = new THREE.Color(0x00d4a0);
    const tealEmissive = new THREE.Color(0x00ffbb);

    // Wireframe material
    const wireframeMaterial = new THREE.MeshBasicMaterial({
      color: tealColor,
      wireframe: true,
      transparent: true,
      opacity: 0.8
    });

    // Glow material for edges
    const glowMaterial = new THREE.MeshBasicMaterial({
      color: tealEmissive,
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });

    // Create a human body using primitives (since we don't have a model file)
    function createHumanBody() {
      const group = new THREE.Group();

      // Head
      const headGeo = new THREE.SphereGeometry(0.12, 24, 24);
      const head = new THREE.Mesh(headGeo, wireframeMaterial.clone());
      head.position.set(0, 1.65, 0);
      group.add(head);

      // Neck
      const neckGeo = new THREE.CylinderGeometry(0.04, 0.05, 0.08, 12);
      const neck = new THREE.Mesh(neckGeo, wireframeMaterial.clone());
      neck.position.set(0, 1.5, 0);
      group.add(neck);

      // Torso (chest)
      const chestGeo = new THREE.CylinderGeometry(0.18, 0.15, 0.35, 16);
      const chest = new THREE.Mesh(chestGeo, wireframeMaterial.clone());
      chest.position.set(0, 1.28, 0);
      group.add(chest);

      // Torso (abdomen)
      const abdomenGeo = new THREE.CylinderGeometry(0.15, 0.13, 0.25, 16);
      const abdomen = new THREE.Mesh(abdomenGeo, wireframeMaterial.clone());
      abdomen.position.set(0, 0.98, 0);
      group.add(abdomen);

      // Hips
      const hipsGeo = new THREE.CylinderGeometry(0.14, 0.16, 0.15, 16);
      const hips = new THREE.Mesh(hipsGeo, wireframeMaterial.clone());
      hips.position.set(0, 0.78, 0);
      group.add(hips);

      // Shoulders
      const shoulderGeo = new THREE.SphereGeometry(0.06, 12, 12);

      const leftShoulder = new THREE.Mesh(shoulderGeo, wireframeMaterial.clone());
      leftShoulder.position.set(-0.22, 1.4, 0);
      group.add(leftShoulder);

      const rightShoulder = new THREE.Mesh(shoulderGeo, wireframeMaterial.clone());
      rightShoulder.position.set(0.22, 1.4, 0);
      group.add(rightShoulder);

      // Upper arms
      const upperArmGeo = new THREE.CylinderGeometry(0.04, 0.035, 0.28, 12);

      const leftUpperArm = new THREE.Mesh(upperArmGeo, wireframeMaterial.clone());
      leftUpperArm.position.set(-0.28, 1.22, 0);
      leftUpperArm.rotation.z = 0.15;
      group.add(leftUpperArm);

      const rightUpperArm = new THREE.Mesh(upperArmGeo, wireframeMaterial.clone());
      rightUpperArm.position.set(0.28, 1.22, 0);
      rightUpperArm.rotation.z = -0.15;
      group.add(rightUpperArm);

      // Elbows
      const elbowGeo = new THREE.SphereGeometry(0.035, 10, 10);

      const leftElbow = new THREE.Mesh(elbowGeo, wireframeMaterial.clone());
      leftElbow.position.set(-0.32, 1.05, 0);
      group.add(leftElbow);

      const rightElbow = new THREE.Mesh(elbowGeo, wireframeMaterial.clone());
      rightElbow.position.set(0.32, 1.05, 0);
      group.add(rightElbow);

      // Forearms
      const forearmGeo = new THREE.CylinderGeometry(0.035, 0.025, 0.26, 12);

      const leftForearm = new THREE.Mesh(forearmGeo, wireframeMaterial.clone());
      leftForearm.position.set(-0.35, 0.88, 0);
      leftForearm.rotation.z = 0.1;
      group.add(leftForearm);

      const rightForearm = new THREE.Mesh(forearmGeo, wireframeMaterial.clone());
      rightForearm.position.set(0.35, 0.88, 0);
      rightForearm.rotation.z = -0.1;
      group.add(rightForearm);

      // Hands
      const handGeo = new THREE.BoxGeometry(0.05, 0.08, 0.02, 4, 4, 2);

      const leftHand = new THREE.Mesh(handGeo, wireframeMaterial.clone());
      leftHand.position.set(-0.38, 0.7, 0);
      group.add(leftHand);

      const rightHand = new THREE.Mesh(handGeo, wireframeMaterial.clone());
      rightHand.position.set(0.38, 0.7, 0);
      group.add(rightHand);

      // Upper legs
      const upperLegGeo = new THREE.CylinderGeometry(0.07, 0.055, 0.4, 14);

      const leftUpperLeg = new THREE.Mesh(upperLegGeo, wireframeMaterial.clone());
      leftUpperLeg.position.set(-0.09, 0.5, 0);
      group.add(leftUpperLeg);

      const rightUpperLeg = new THREE.Mesh(upperLegGeo, wireframeMaterial.clone());
      rightUpperLeg.position.set(0.09, 0.5, 0);
      group.add(rightUpperLeg);

      // Knees
      const kneeGeo = new THREE.SphereGeometry(0.05, 12, 12);

      const leftKnee = new THREE.Mesh(kneeGeo, wireframeMaterial.clone());
      leftKnee.position.set(-0.09, 0.28, 0);
      group.add(leftKnee);

      const rightKnee = new THREE.Mesh(kneeGeo, wireframeMaterial.clone());
      rightKnee.position.set(0.09, 0.28, 0);
      group.add(rightKnee);

      // Lower legs
      const lowerLegGeo = new THREE.CylinderGeometry(0.05, 0.04, 0.38, 14);

      const leftLowerLeg = new THREE.Mesh(lowerLegGeo, wireframeMaterial.clone());
      leftLowerLeg.position.set(-0.09, 0.06, 0);
      group.add(leftLowerLeg);

      const rightLowerLeg = new THREE.Mesh(lowerLegGeo, wireframeMaterial.clone());
      rightLowerLeg.position.set(0.09, 0.06, 0);
      group.add(rightLowerLeg);

      // Feet
      const footGeo = new THREE.BoxGeometry(0.06, 0.04, 0.12, 4, 2, 4);

      const leftFoot = new THREE.Mesh(footGeo, wireframeMaterial.clone());
      leftFoot.position.set(-0.09, -0.14, 0.03);
      group.add(leftFoot);

      const rightFoot = new THREE.Mesh(footGeo, wireframeMaterial.clone());
      rightFoot.position.set(0.09, -0.14, 0.03);
      group.add(rightFoot);

      return group;
    }

    // Try to load a real 3D model, fallback to primitives
    const loader = new THREE.GLTFLoader();

    // Free human body model URL (ReadyPlayerMe or similar)
    const modelUrl = 'https://models.readyplayer.me/64c86f4e5f1b4f8d9c8b4567.glb';

    let humanBody;

    // First, create primitive body as fallback/placeholder
    humanBody = createHumanBody();
    humanBody.position.y = -0.8;
    scene.add(humanBody);
    loading.classList.add('hidden');

    // Try loading a real model (may fail due to CORS)
    loader.load(
      modelUrl,
      (gltf) => {
        // If model loads, replace primitive body
        scene.remove(humanBody);

        humanBody = gltf.scene;
        humanBody.traverse((child) => {
          if (child.isMesh) {
            child.material = wireframeMaterial.clone();
          }
        });

        humanBody.scale.set(1, 1, 1);
        humanBody.position.y = -0.8;
        scene.add(humanBody);
        loading.classList.add('hidden');
      },
      (progress) => {
        // Loading progress
      },
      (error) => {
        // Model failed to load, keep primitive body
        console.log('Using primitive body (model load failed)');
        loading.classList.add('hidden');
      }
    );

    // Organic flowing particles
    const particlesCount = 500;
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 4;
      positions[i * 3 + 1] = Math.random() * 3 - 0.5;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 4;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const particlesMaterial = new THREE.PointsMaterial({
      color: tealColor,
      size: 0.015,
      transparent: true,
      opacity: 0.4,
      sizeAttenuation: true
    });

    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      // Slow rotation of body
      if (humanBody) {
        humanBody.rotation.y += 0.002;
      }

      // Animate particles
      const positions = particles.geometry.attributes.position.array;
      for (let i = 0; i < particlesCount; i++) {
        positions[i * 3 + 1] += 0.001;
        if (positions[i * 3 + 1] > 2.5) {
          positions[i * 3 + 1] = -0.5;
        }
      }
      particles.geometry.attributes.position.needsUpdate = true;
      particles.rotation.y += 0.0005;

      controls.update();
      composer.render();
    }

    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
