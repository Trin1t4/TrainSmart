<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainSmart - Organic Sci-Fi Theme v3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #060809;
      --teal: #00d4a0;
      --teal-bright: #00ffc8;
      --teal-dim: #008866;
      --text: #e0f0eb;
      --text-dim: #4a5a55;
      --border: rgba(0, 212, 160, 0.15);
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      font-weight: 300;
    }

    /* Container for everything */
    .app-frame {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Organic flowing energy waves */
    .energy-waves {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .wave {
      position: absolute;
      fill: none;
      stroke: var(--teal);
      opacity: 0.08;
    }

    .wave-1 {
      top: 10%;
      right: -20%;
      width: 80%;
      height: 60%;
      animation: flow1 8s ease-in-out infinite;
    }

    .wave-2 {
      bottom: 5%;
      left: -30%;
      width: 90%;
      height: 50%;
      animation: flow2 10s ease-in-out infinite;
    }

    .wave-3 {
      top: 30%;
      right: -10%;
      width: 50%;
      height: 40%;
      opacity: 0.05;
      animation: flow3 12s ease-in-out infinite;
    }

    @keyframes flow1 {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.08; }
      50% { transform: translateY(-20px) rotate(2deg); opacity: 0.12; }
    }

    @keyframes flow2 {
      0%, 100% { transform: translateX(0) rotate(0deg); opacity: 0.06; }
      50% { transform: translateX(15px) rotate(-2deg); opacity: 0.1; }
    }

    @keyframes flow3 {
      0%, 100% { transform: scale(1); opacity: 0.04; }
      50% { transform: scale(1.05); opacity: 0.07; }
    }

    .container {
      padding: 16px 20px;
      position: relative;
      z-index: 2;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0 20px;
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Main title */
    .page-title {
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Main content area */
    .main-content {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    /* Body wireframe container */
    .body-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Body glow effect */
    .body-glow {
      position: absolute;
      width: 150px;
      height: 320px;
      background: radial-gradient(ellipse at center, rgba(0, 212, 160, 0.15) 0%, transparent 60%);
      filter: blur(30px);
      z-index: 0;
    }

    /* 3D Wireframe body - much more detailed */
    .body-wireframe {
      position: relative;
      width: 140px;
      height: 320px;
      z-index: 1;
    }

    .body-wireframe svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 8px rgba(0, 212, 160, 0.3));
    }

    .body-wireframe .outline {
      fill: none;
      stroke: var(--teal);
      stroke-width: 0.6;
      opacity: 0.9;
    }

    .body-wireframe .mesh {
      fill: none;
      stroke: var(--teal);
      stroke-width: 0.25;
      opacity: 0.35;
    }

    .body-wireframe .mesh-h {
      fill: none;
      stroke: var(--teal);
      stroke-width: 0.2;
      opacity: 0.25;
    }

    .body-wireframe .glow-line {
      fill: none;
      stroke: var(--teal-bright);
      stroke-width: 0.4;
      opacity: 0.6;
    }

    /* Right side panel */
    .side-panel {
      width: 145px;
      padding-top: 10px;
    }

    /* Wellness circle */
    .wellness-box {
      margin-bottom: 20px;
    }

    .wellness-label {
      font-size: 8px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .wellness-ring {
      position: relative;
      width: 70px;
      height: 70px;
    }

    .wellness-ring svg {
      transform: rotate(-90deg);
    }

    .wellness-ring .track {
      fill: none;
      stroke: rgba(0, 212, 160, 0.12);
      stroke-width: 2.5;
    }

    .wellness-ring .progress {
      fill: none;
      stroke: var(--teal);
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-dasharray: 188;
      stroke-dashoffset: 47;
      filter: drop-shadow(0 0 4px rgba(0, 212, 160, 0.5));
    }

    .wellness-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 500;
      color: var(--teal);
    }

    .wellness-sub {
      font-size: 7px;
      color: var(--text-dim);
      margin-top: 6px;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Stats list */
    .stats-list {
      list-style: none;
      margin-top: 16px;
    }

    .stat-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0, 212, 160, 0.08);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--teal);
      margin-top: 4px;
      flex-shrink: 0;
      box-shadow: 0 0 4px var(--teal);
    }

    .stat-label {
      color: var(--text-dim);
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .stat-value {
      color: var(--text);
      font-size: 10px;
      font-weight: 400;
      margin-top: 1px;
    }

    /* Button */
    .btn-outline {
      display: block;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 3px;
      color: var(--text);
      font-family: inherit;
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 24px;
    }

    .btn-outline:hover {
      background: rgba(0, 212, 160, 0.08);
      border-color: var(--teal);
      box-shadow: 0 0 15px rgba(0, 212, 160, 0.15);
    }

    /* Bottom nav */
    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: rgba(6, 8, 9, 0.95);
      border-top: 1px solid rgba(0, 212, 160, 0.08);
      padding: 12px 20px 20px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .nav-inner {
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 8px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.3s;
      padding: 4px 8px;
    }

    .nav-item.active {
      color: var(--teal);
    }

    .nav-item:hover {
      color: var(--text);
    }

    .nav-icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 1.2;
      fill: none;
    }

    .nav-item.active .nav-icon {
      filter: drop-shadow(0 0 4px var(--teal));
    }

    /* Spacer */
    .bottom-spacer {
      height: 70px;
    }
  </style>
</head>
